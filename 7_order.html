<!doctype html>
<html lang="id">
<head>

<body>
  <div class="container">

      <h2>Laporan Pesanan</h2>
      <div class="nav">
        <a class="btn" href="3_dashboard.html">Dashboard</a>
        <a class="btn" href="4_checkout.html">Checkout</a>
        <a class="btn" href="6_tracking.html">Tracking</a>

    </div>

    <div class="card" style="margin-top:20px">

      <table class="table" id="orderTable">
        <thead>
          <tr>
            <th>No DO</th>
            <th>Nama Pemesan</th>
            <th>Alamat</th>
            <th>Ekspedisi</th>
            <th>Paket</th>
            <th>Tanggal Kirim</th>

  <script src="js/data.js"></script>
  <script>
    const tbody = document.querySelector('#orderTable tbody');
    dataOrders.forEach(order => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${order.doNumber}</td>
        <td>${order.nama}</td>
        <td>${order.alamat}</td>
        <td>${order.ekspedisi}</td>
        <td>${order.paket}</td>
        <td>${order.tanggalKirim}</td>
        <td>Rp ${order.total.toLocaleString()}</td>
        <td>${order.status}</td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
